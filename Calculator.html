<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="Calculator">
            <div class="Display">
                <input type="text" placeholder="0" id="Display_Input"></input>
            </div>
            <div class="Btn" id="C">
                <h3>C</h3>
            </div>
            <div class="Btn" id="Seven">
                <h3>7</h3>
            </div>
            <div class="Btn" id="Eight">
                <h3>8</h3>
            </div>
            <div class="Btn" id="Nine">
                <h3>9</h3>
            </div>
            <div class="Btn" id="Plus">
                <h3>+</h3>
            </div>
            <div class="Btn" id="Four">
                <h3>4</h3>
            </div>
            <div class="Btn" id="Five">
                <h3>5</h3>
            </div>
            <div class="Btn" id="Six">
                <h3>6</h3>
            </div>
            <div class="Btn" id="Minus">
                <h3>-</h3>
            </div>
            <div class="Btn" id="One">
                <h3>1</h3>
            </div>
            <div class="Btn" id="Two">
                <h3>2</h3>
            </div>
            <div class="Btn" id="Three">
                <h3>3</h3>
            </div>
            <div class="Btn" id="Multiply">
                <h3>*</h3>
            </div>
            <div class="Btn" id="Zero">
                <h3>0</h3>
            </div>
            <div class="Btn" id="Dot">
                <h3>.</h3>
            </div>
            <div class="Btn" id="Equals">
                <h3>=</h3>
            </div>
            <div class="Btn" id="Divide">
                <h3>/</h3>
            </div>
        </div>
    </main>

    <script src="Calculator.js"></script>
</body>

</html>
